apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth
          image: imagem.....
          ports:
            - containerPort: 3003
          env:
            - name: DATABASE_URL
              value: mysql://root:root@mysql:3306/escola
            - name: JWT_SECRET
              value: "sua_chave_secreta"
